<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガムのゲーム作品</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
                              linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
                              linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #00ff00;
        }
        section {
            background-color: rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
            padding: 40px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        h2 {
            font-size: 2em;
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00ff00;
        }
        .profile-img {
            max-width: 150px;
            height: auto;
            border: 3px solid #00ff00;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .project {
            margin-bottom: 30px;
        }
        .project h3 {
            font-size: 1.5em;
            color: #00ff00;
            margin-bottom: 10px;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #333;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            box-sizing: border-box;
        }
        form input::placeholder,
        form textarea::placeholder {
            color: #888;
        }
        form button {
            background-color: #00ff00;
            color: #1a1a1a;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.3s, color 0.3s;
        }
        form button:hover {
            background-color: #ffffff;
            color: #000000;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ガムのゲーム作品</h1>
            
        </header>

        <section id="about">
            <h2>自己紹介</h2>
            <img src="my-lp/20250419_044818962_iOS.png" alt="Profile Image" class="profile-img">
            <p>ここに自己紹介文を記述します。あなたのスキル、経歴、情熱について書きましょう。どのような価値を提供できるかを具体的に示すことが重要です。</p>
        </section>

        <section id="projects">
            <h2>ゲーム制作実績</h2>
            <div class="project">
                
                <h3>プロジェクト名 1</h3>
                <p>ここにゲームの概要を記述します。開発期間、使用した技術（Unity, Unreal Engineなど）、担当した役割などを記載します。</p>
            </div>
            <!-- 他に作品があれば、ここの下に<div class="project">...</div>をコピーして追加 -->
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <input type="text" name="name" placeholder="お名前" required>
                <input type="email" name="email" placeholder="メールアドレス" required>
                <textarea name="message" rows="5" placeholder="メッセージ" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 GUM</p>
    </footer>

</body>
</html>
